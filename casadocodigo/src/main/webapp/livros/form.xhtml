<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:form>
	<div>
		<h:outputLabel value="Título" />
		<h:inputText value="#{AdminLivrosBean.livro.titulo}"/>
	</div>
	<div>
		<h:outputLabel value="Descrição" />
		<h:inputTextarea value="#{AdminLivrosBean.livro.descricao}" rows="4" cols="20" />
	</div>
	<div>
		<h:outputLabel value="Número de páginas" />
		<h:inputText value="#{AdminLivrosBean.livro.numeroPaginas}" />
	</div>
	<div>
		<h:outputLabel value="Preço" />
		<h:inputText value="#{AdminLivrosBean.livro.paginas}" />
	</div>
	<h:commandButton value="Cadastrar" />
</h:form>
</html>
